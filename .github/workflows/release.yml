name: Release

on:
  push:
    branches: [main, beta]

jobs:
  ci:
    name: ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          check-latest: true

      - name: Setup pnpm ğŸ“¦
        uses: pnpm/action-setup@v4
        with:
          package_json_file: package.json

      - name: Install dependencies ğŸ“¦
        run: pnpm install

      - name: Install semantic-release extra plugins ğŸ“¦
        run: pnpm install --save-dev semantic-release @semantic-release/changelog @semantic-release/git

      - name: Run linter ğŸ‘€
        run: pnpm run lint-fix

      - name: Typecheck ğŸ‘€
        run: pnpm run typecheck

      - name: Run tests ğŸ§ª
        run: pnpm run test:unit-coverage

      - name: Install Playwright browsers
        run: pnpm dlx playwright install --with-deps

      - name: Build Storybook
        run: pnpm run build-storybook

      - name: Run Storybook UI tests ğŸ­
        run: pnpm run test-storybook

      - name: Build
        run: pnpm run build

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release

  storybook:
    name: storybook
    needs: ci
    permissions:
      contents: read
      pages: write
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          check-latest: true

      - name: Setup pnpm ğŸ“¦
        uses: pnpm/action-setup@v4
        with:
          package_json_file: package.json

      - name: Build and publish storybook ğŸ“¦
        uses: bitovi/github-actions-storybook-to-github-pages@v1.0.3
        with:
          install_command: pnpm i
          path: storybook-static
          checkout: false
